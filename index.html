<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="variasbles.js"></script>
   <link rel="stylesheet" href="styles.css">
    <title>Calculadora Simple</title>
</head>
<body>

    <div class="text">
        <h1 class="text1">Prueba de calculadora</h1>
    </div>

    <div class="calculadora">
        <h2>Calculadora Simple</h2>
        <input type="number" id="number1" placeholder="Enter the first number">
        <input type="number" id="number2" placeholder="Enter the second number">
        <select id="operador">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <p id="result1"> El resultado aparece cuando haces click en calcular </p>
    </div>
    
</body>
</html>
